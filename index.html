<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website title</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
</head>

<body>
    <nav>
        <div class="wrap-nav">
            <i class="bars fa-solid fa-bars"></i>

            <div class="logo">DAWN</div>

            <ul>
                <li style="position: relative;">
                    <div class="bags">
                        Bags

                        <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>

                    <div class="bags-menu">
                        <div>Shop all</div>
                        <div>Tote bags</div>
                        <div>Shoulder bags</div>
                        <div>Crossbody bags</div>
                        <div>Top handle bags</div>
                        <div>Mini bags</div>
                    </div>
                </li>

                <li style="position: relative;">
                    <div class="shoes">
                        Shoes

                        <svg class="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>

                    <div class="shoes-menu">
                        <div>Shop all</div>
                        <div>Sandals</div>
                        <div>Boots</div>
                    </div>
                </li>

                <li class="lookbook">Lookbook</li>
            </ul>

            <div class="wrap-icons">
                <i class="fa-light fa-magnifying-glass"></i>

                <i class="user-icon fa-light fa-user"></i>

                <i class="cart-empty-icon fa-light fa-cart-shopping"></i>
            </div>
        </div>
    </nav>

    <div class="side-bars">
        <aside>

        </aside>
    </div>

    <div class="home">
        <div class="wrap-model">
            <div class="model">
                <div class="title">Industrial design meets fashion.</div>

                <div class="sub-title">Atypical leather goods</div>

                <button>Shop now</button>
            </div>
        </div>
    </div>

    <div class="footer"></div>
    <script src="script.js"></script>
</body>

</html>
